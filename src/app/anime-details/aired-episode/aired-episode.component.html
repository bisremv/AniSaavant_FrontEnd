<div class="border-2 border-primary rounded-lg   bg-background-100 ">
    
    <div class="header bg-primary flex justify-between p-2 items-center text-text-grey-50">
        <div class=" md:text-3xl font-main font-bold ">{{header}}</div>
        <div class="detail-item hidden lg:inline-block">
            <div class="rating detail-item " >
                <span class="Rating detail-icon"> 
                    <div class="relative size-12 bg-white rounded-full">
                        <svg class="rotate-[135deg] size-full" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                            <!-- Background Circle (Gauge) -->
                            <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-purple-200 dark:text-neutral-700" stroke-width="1" stroke-dasharray="75 100"></circle>
                            <!-- Gauge Progress -->
                            <circle cx="18" cy="18" r="16" fill="none" class="stroke-current  text-purple-600 dark:text-purple-500" stroke-width="2"  stroke-dasharray="20 100"></circle>
                            </svg>
                        <!-- Value Text -->
                        <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                            <span class="text-sm font-bold text-purple-600 dark:text-purple-500">
                                {{getRating()}}
                            </span>
                            <span class="text-purple-600 absolute text-xs dark:text-purple-500 ">%</span>
                        </div>
                    </div> 
                </span>
                <div class="flex flex-col h-full gap-8 items-start justify-start">
                    <span class="text-xs font-bold">
                        User Score
                    </span>
                    <span class="Votes text-xs text-text-grey-100 "> 
                        {{episode.voteCount}}
                        Votes</span>
                    </div>
            </div>
        </div>
        
    </div>
    <div class="p-5">
            
    <div class="detail flex flex-row md:items-center  sm:flex-col md:flex-row items-start">
        <div class="image-wrapper lg:min-w-60 max-w-60  border-2 flex items-center justify-center rounded-lg border-link">
            <img [src]="episode.stillPath" alt="Episode Image" class="rounded-lg" (error)="setPlaceholder($event)">
        </div>
        <div class="info-wrapper p-2 flex-grow  ">
            <div class="info-item">
                <div>
                    <div class="item-name text-secondary">Aired On :
                        <span >{{episode.airDate}}</span>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="item-name text-text-grey-50">{{episode.name}}</div>
            </div>
            <div class="flex justify-between gap-3 w-full sm:flex-col md:flex-row">
                <div class="info-item text-text-grey-50">
                    <div class="item-name text-text-grey-50">Season {{episode.seasonNumber}} </div>
                </div>
                <div class="info-item">
                    <div class="item-name text-text-grey-50">Episode {{episode.episodeNumber}}</div>
                </div>
            </div>
            <div class="flex justify-between sm:flex-col md:flex-row">
                <div class="info-item">
                    <div class="item-name text-text-grey-50">{{episode.runtime}} min</div>
                </div>
                <div class="info-item">
                    <div class="item-name text-text-grey-50"> {{episode.episodeType}}</div>
                </div>
            </div>
        
        </div>
    </div>
    <div class="overView ">
        <div class="item-name info-item text-text-grey-50">overview
        </div>
        <div class="text-sm max-w-[25rem] ">{{episode.overview}}</div>
        </div>

    </div>
</div>
