<div class="h-[40vh] w-[100vw] md:h-[75vh]   relative flex flex-col justify-center items-start text-text-grey-100 ">
    <div class="image-wrapper absolute  inset-0   overflow-hidden">
        <div>
            <div class="dark-filter opacity-55" >
            </div>
            <div class="dark-filter" >
            </div>
            <div class="dark-filter" >
            </div>
        </div>
        <img [src]="getImage()" alt="anime" class=" object-cover h-full w-full ">


    </div>
    <div class="anime-info  ">
        <div class="anime-title text-4xl lg:text-6xl  font-black text-text-grey-50 font-header">
            <h1>{{getAnimeTitle()}}</h1>
        </div>
        <div class="flex gap-4 justify-start items-center detail">
                <div class="Type detail-item" >
                    <span class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z" />
                        </svg>                          
                    </span>
                    <span >{{anime.type}}</span>
                </div>
                <div class="date detail-item">
                    <span class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z" />
                        </svg>                          
                    </span>
                    <span > {{anime.date}}</span>
                </div>
                <div class="rating detail-item" >
                    <span class="Rating detail-icon"> 
                        <div class="relative size-16 bg-white rounded-full">
                            <svg class="rotate-[135deg] size-full" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                                <!-- Background Circle (Gauge) -->
                                <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-purple-200 dark:text-neutral-700" stroke-width="1" stroke-dasharray="75 100"></circle>
                                <!-- Gauge Progress -->
                                <circle cx="18" cy="18" r="16" fill="none" class="stroke-current  text-purple-600 dark:text-purple-500" stroke-width="2"  stroke-dasharray="20 100"></circle>
                                </svg>
                            <!-- Value Text -->
                            <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                                <span class="text-xl font-bold text-purple-600 dark:text-purple-500">{{getRating()}}</span>
                                <span class="text-purple-600 text-xs dark:text-purple-500 ">%</span>
                            </div>
                        </div> 
                    </span>
                    <span class="Votes "> {{anime.votes}} Votes</span>
                </div>
        </div>

        <div class="description w-[40vw] text-lg  hidden md:block font-body">
            <p>
                {{getDescription()}}
            </p>
        </div>
        <div class="call-to-action">
            <span class="detail-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 md:size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
            </span>
            <a href="#">Details </a>
        </div>
        
        
    </div>

</div>
