<div class="md:m-4 p-6 min-h-[70vh] bg-background-100 rounded-lg ">
    <div class="grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5  grid xl:grid-cols-6 gap-6">
        <app-manga-grid-item
        *ngFor="let manga of mangaList"
        [manga]="manga" 
        ></app-manga-grid-item>
        <ng-container *ngIf="isLoading">
            <div *ngFor="let a of [4,4,4,4,4,4,1,4,1,4,4,4,4,1,4,4,4,4,1,4]">
                <div class="flex w-full  flex-col gap-4">
                    <div class="skeleton h-32 w-full"></div>
                    <div class="skeleton h-4 w-1/2 md:w-28"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full"></div>
                </div>
            </div>
        </ng-container>
    </div>
    <ng-container >
        <app-empty-page *ngIf="this.mangaList.length == 0 && !this.isLoading"></app-empty-page>
    </ng-container>
</div>
