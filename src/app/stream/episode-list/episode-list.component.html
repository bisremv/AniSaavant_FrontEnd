<div class="episode  ">
    <div class="ep-header  text-text-grey-50 flex justify-between w-full">
    <div class="ep-title text-lg md:text-2xl  font-black font-body">
        
        <select class="select   select-ghost w-full max-w-xs focus:outline-none bg-background-200 border-none
         active:bg-background-200">
            <option class="text-xl" disabled selected>Season {{seasonNumber}}</option>
            <option  (click)="changeSeason(s.seasonNumber)" *ngFor="let s of animeInfo.seasons">Season {{s.seasonNumber}}</option>
            
          </select>


    </div>
    <div class="flex gap-2 items-center">
        <div (click)="changeEpListStyle(true)" class="titled-menu hover:scale-[.98] active:scale-105 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
        </svg>
        </div>
        <div (click)="changeEpListStyle(false)" class="numbered-menu hover:scale-[.98] active:scale-105 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </svg>          
        </div>
        <div class="inverse-menu hover:scale-[.98] active:scale-105 cursor-pointer" 
        (click)="toggleEpisodeDescending()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>          
        </div>
    </div>
    </div>
    <div class="min-h-96 max-h-[46rem] p-4 overflow-scroll">
    <div class="episodes-list grid " [ngClass]="{'grid-cols-1 gap-4':!isNumberList,'grid-cols-5 gap-2':isNumberList}">  
        <ng-container *ngIf="!isEpisodeDescending">
        <app-episode-item [isNumberList]="isNumberList" [episode]="ep" [animeId]="animeId" *ngFor="let ep of season.episodes" ></app-episode-item>
        </ng-container>
        <ng-container *ngIf="isEpisodeDescending">
        <app-episode-item  [isNumberList]="isNumberList" [episode]="ep"  *ngFor="let ep of season.episodes.slice().reverse()"></app-episode-item>
        </ng-container>
    </div>  
    </div>
    </div>
