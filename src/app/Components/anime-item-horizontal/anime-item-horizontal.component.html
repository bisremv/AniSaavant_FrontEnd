<div  class="font-main md:min-h-48 max-h-72  overflow-hidden rounded-lg  relative font-bold drop-shadow-lg transition ease-in-out duration-500" >
    <div class="z-10 absolute group overflow-hidden w-8 md:w-10  ">
        <svg class="size-10 active:scale-95" (click)="addAnimeToLibrary()"   viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.5" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" class="fill-text-grey-100"/>
            <path d="M16 14.0455V11.5488C16 9.40445 16 8.3323 15.4142 7.66615C14.8284 7 13.8856 7 12 7C10.1144 7 9.17157 7 8.58579 7.66615C8 8.3323 8 9.40445 8 11.5488V14.0455C8 15.5937 8 16.3679 8.32627 16.7062C8.48187 16.8675 8.67829 16.9688 8.88752 16.9958C9.32623 17.0522 9.83855 16.5425 10.8632 15.5229C11.3161 15.0722 11.5426 14.8469 11.8046 14.7875C11.9336 14.7583 12.0664 14.7583 12.1954 14.7875C12.4574 14.8469 12.6839 15.0722 13.1368 15.5229L13.1368 15.5229C14.1615 16.5425 14.6738 17.0522 15.1125 16.9958C15.3217 16.9688 15.5181 16.8675 15.6737 16.7062C16 16.3679 16 15.5937 16 14.0455Z" class="fill-background-200"/>
            </svg>
    </div>
    <div (click)="navigateToAnime()" class="img-container h-44 relative  drop-shadow-lg">
        <div (click)="navigateToAnime()" class="text-sm md:text-base lg:text-lg z-10 absolute m-1 bottom-0 left-0 right-0 text-white max-w-full ">
            {{getTitle()}}
        </div>   
        <img class="w-full h-full  rounded-lg object-cover"   alt="anime item" [src]="anime.img" alt="anime item"  (error)="onImageError($event)"   (load)="onImageLoad()"  >
        <div class="absolute inset-0 w-full h-full flex justify-center items-center group ">
            <!-- Background overlay with opacity 50% on hover -->
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/30 to-black/80  rounded-lg  group-hover:bg-black group-hover:opacity-55 transition ease-in-out duration-100"></div>
            <!-- SVG icon with opacity transition -->
            <svg class="h-1/3 w-3/4 z-10 opacity-0 group-hover:opacity-100 transition ease-in-out duration-500 " 
                viewBox="-0.5 0 7 7" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Dribbble-Light-Preview" transform="translate(-347.000000, -3766.000000)" class="fill-text-grey-100">
                        <g id="icons" transform="translate(56.000000, 160.000000)">
                            <path d="M296.494737,3608.57322 L292.500752,3606.14219 C291.83208,3605.73542 291,3606.25002 291,3607.06891 L291,3611.93095 C291,3612.7509 291.83208,3613.26444 292.500752,3612.85767 L296.494737,3610.42771 C297.168421,3610.01774 297.168421,3608.98319 296.494737,3608.57322" id="play-[#1003]"></path>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <div class="mx-1 flex flex-wrap p-1 gap-2 items-end justify-between font-bold">
            <div class="season item-subtitles">{{anime.season}} seasons  </div>
            <div class="episode item-subtitles">{{anime.episode}} Eps</div>
            <div class="status item-subtitles">{{anime.status}}</div>
        </div>
</div>
