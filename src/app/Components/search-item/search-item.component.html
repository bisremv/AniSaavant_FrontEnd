            <circle cx="5" cy="12" r="2" class="opacity-100 stroke-background-100"  stroke-width="1.5"/>
            <circle cx="12" cy="12" r="2" class="opacity-100 stroke-background-100"  stroke-width="1.5"/>
            <circle cx="19" cy="12" r="2" class="opacity-100 stroke-background-100"  stroke-width="1.5"/>
            </svg>
        </div>
        <ul tabindex="0" class="dropdown-content rounded-full -translate-x-0.5 translate-y-1 bg-slate-300">
            <li class="p-2">
                <svg (click)="removeFromLibrary()" class="size-4 active:scale-95" viewBox="-3 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

        </ul>
    </div>

    <div (click)="navigateToAnime()"  class="img-container  rounded-lg overflow-hidden h-48  sm:h-64 relative ">
        <img class="w-full h-full " [src]="anime.img" alt="anime"  (error)="onImageError($event)">
        <div class="absolute inset-0 w-full h-full flex justify-center items-center group ">
            <!-- Background overlay with opacity 50% on hover -->
            <div class="absolute inset-0 z-10 bg-black opacity-0 transition ease-in-out duration-300 group-hover:opacity-50 "></div>
            <!-- SVG icon with opacity transition -->
            <svg class="h-1/3 w-1/3  z-10 opacity-0 group-hover:opacity-100 transition ease-in-out duration-500 " 
                viewBox="-0.5 0 7 7" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Dribbble-Light-Preview" transform="translate(-347.000000, -3766.000000)" class="fill-text-grey-100">
                        <g id="icons" transform="translate(56.000000, 160.000000)">
                            <path d="M296.494737,3608.57322 L292.500752,3606.14219 C291.83208,3605.73542 291,3606.25002 291,3607.06891 L291,3611.93095 C291,3612.7509 291.83208,3613.26444 292.500752,3612.85767 L296.494737,3610.42771 C297.168421,3610.01774 297.168421,3608.98319 296.494737,3608.57322" id="play-[#1003]">
                            </path>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        
    </div>
    <div class="anime-info">
        <div class="row-1 flex justify-between  align-bottom ">
            <div (click)="navigateToAnime()" class="title cursor-pointer  text-[0.6rem] md:text-xs lg:text-sm  md:font-bold  text-text-grey-50 ">    
                <span >{{anime.title}}</span>
            </div>
            <div class="episode  self-start item-subtitles">{{anime.episode}} Eps</div>
        </div>
        <div class="row-2 flex justify-between ">
            <div class="season item-subtitles">{{anime.season}} seasons</div>
            <div class="staus item-subtitles" >{{anime.status}}</div>
        </div>
    </div>
</div>
