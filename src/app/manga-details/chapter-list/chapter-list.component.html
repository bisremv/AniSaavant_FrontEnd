<div class="chapter-wrapper bg-background-100 border  border-primary/40 rounded-lg "  >
    <div class="search max-w-72 ml-auto ">
            <label class="input flex m-1 items-center gap-2 bg-secondary/20 rounded-full">
            <input type="text" class="grow" placeholder="Search" />
            <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
        </label>
    </div>
    <div class="overflow-x-auto bg-background-200/5 ">
            <table class="table border border-primary/40">
                <!-- head -->
                <thead>
                <tr class="border-primary/40">
                    <th></th><th>Chapter</th> <th>Title</th><th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-primary/40 hover:bg-background-200/30" *ngFor="let chap of chapters">
                    <th></th>
                    <th>{{chap.ChapterNumber}}</th>
                    <td>{{chap.ChapterTitle}}</td>
                    <td>{{chap.ChapterDate}}</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
