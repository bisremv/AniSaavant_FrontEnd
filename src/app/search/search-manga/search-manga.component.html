<div class="mt-20 mx-4">
    <div  class="input input-bordered md:w-2/6 bg-background-100 flex items-center gap-2">
        <input type="text" class="grow focus:outline-none focus:border-transparent" placeholder="Search..." 
        [(ngModel)]="searchQuery" 
        (keydown.enter)="searchManga()"
/>
        <svg
            (click)="searchManga()"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 ">
            <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd" />
        </svg>
        </div>
</div>
<div class="m-4 p-6 min-h-[70vh] bg-background-100 rounded-lg">
    <app-manga-group 
    [mangaList]="searchResult.result" 
    [ListName]="searchResult.ext.exName" 
    [extObj]="searchResult.ext"
    *ngFor="let searchResult of results" > 
    </app-manga-group>
    <div *ngFor="let e of extensionActiveButNOValueGot" >
        <app-manga-group [ListName]="e.exName" [mangaList]="[]" ></app-manga-group>
    </div>
</div>
