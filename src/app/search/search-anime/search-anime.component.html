<app-filter (filtersApplied)="onFiltersApplied($event)"></app-filter>
<div class="bg-background-100 w-[95%] min-h-[40rem]  m-auto p-3 rounded-md">
    <div class="grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5  grid xl:grid-cols-6 gap-6">
        
        <ng-container *ngIf="!isLoading; else Loading">
            <div *ngFor="let anime of searchList">
                <app-search-item [anime]="anime"></app-search-item>
            </div>
        </ng-container>
        <ng-template #Loading>
            <div class="snap-start" *ngFor="let anime of [1,2,3,2,3,2,32,3,2,3,2,3];">
                <div class="flex w-full flex-col gap-4">
                    <div class="skeleton h-32 w-full"></div>
                    <div class="skeleton h-4 w-28"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full"></div>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="empty-items " *ngIf="this.searchList.length == 0 && !this.isLoading">
        <app-empty-page></app-empty-page>
    </div>
</div>
