<div class="trailer">
    <div class="aspect-video h-96">
        <iframe class="h-full w-full" [src]="safeURL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        scrolling="no"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
    <h3 class="text-2xl font-bold font-header text-link">{{ video.name }}</h3>
</div>
