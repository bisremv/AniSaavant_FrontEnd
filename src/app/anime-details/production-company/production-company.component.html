<div class="carousel w-[96vw]  font-main flex flex-col gap-4 md:gap-10  font-bold   ">
  <div class="header flex justify-between  items-center gap-2 p-2">
      <h2 class="text-3xl font-black text-text-grey-50 capitalize font-body">Production Companies </h2>
  </div>
<div class="relative overflow-hidden flex items-center">
  <div class="production-carousel flex lg:gap-12 md:gap-4 gap-2  rounded-lg overflow-x-scroll  scroll-smooth snap-mandatory snap-x items-center" (scroll)="onScroll($event)">
      <div class="snap-start  " *ngFor="let company of productionCompanies">
          <app-studio-item [company]="company"  ></app-studio-item>
      </div>
  </div>
  <app-next-carousel *ngIf="showNextArrow" class="right-0 Arrow-Direction"  [Direction]="next"  
  (ArrowDirection)="onDirectionScroll($event)"  ></app-next-carousel>
  <app-next-carousel  *ngIf="showPrevArrow" class="left-0  rotate-180 Arrow-Direction" [Direction]="prev" (ArrowDirection)="onDirectionScroll($event)"></app-next-carousel>
</div>
  
</div>
