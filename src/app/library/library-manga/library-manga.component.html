<div class="flex flex-col gap-4">
    <div class="header m-4 mt-0 flex flex-col gap-4"> 
        <h1 class="text-lg font-bold font-main">Manga Library</h1>
    </div>
    <div class="  m-4 p-6 min-h-[70vh] bg-background-100 rounded-lg   grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5  grid xl:grid-cols-6 gap-3">
        
        <ng-container *ngIf="mangaList && mangaList.length > 0; else emptyList">
            <div *ngFor="let manga of mangaList">
                <app-manga-grid-item [manga]="manga" 
                [inLibrary]="true"
                (deleted)="onMangaDelete($event)"
                >
                
                </app-manga-grid-item>
            </div>
            </ng-container>
            <ng-template #emptyList>
                <div class="snap-start" *ngFor="let manga of [1,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3];">
                    <div class="flex w-full flex-col gap-4">
                        <div class="skeleton h-32 w-full"></div>
                        <div class="skeleton h-4 w-28"></div>
                        <div class="skeleton h-4 w-full"></div>
                        <div class="skeleton h-4 w-full"></div>
                    </div>
                </div>
                </ng-template>
    </div>
</div>
